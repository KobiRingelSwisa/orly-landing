<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" viewBox="0 0 900 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated consulting & accounting visualization">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF5F2"/>
      <stop offset="100%" stop-color="#F0FFFC"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF7E6B"/>
      <stop offset="100%" stop-color="#2ED3BD"/>
    </linearGradient>
    <filter id="card">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#C0C6D0" flood-opacity="0.35"/>
    </filter>
    <style><![CDATA[
      .fade-in { opacity: 0; animation: fade 1s ease forwards; }
      .float { animation: float 6s ease-in-out infinite; }
      .pulse { animation: pulse 2.8s ease-in-out infinite; transform-origin: center; }
      .rise { transform: scaleY(0); transform-origin: bottom; animation: rise 1.8s ease forwards; }
      .delay-1 { animation-delay: .4s; } .delay-2 { animation-delay: .8s; } .delay-3 { animation-delay: 1.2s; }
      .draw { stroke-dasharray: 900; stroke-dashoffset: 900; animation: draw 2.2s ease forwards 0.6s; }
      .coin { transform-origin: center; animation: coin 3.2s ease-in-out infinite; }
      .tick { stroke-dasharray: 120; stroke-dashoffset: 120; animation: draw 1.4s ease forwards 1.6s; }
      .blink { animation: blink 3.5s ease-in-out infinite 1.2s; }
      @keyframes fade { to { opacity: 1; } }
      @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-8px);} }
      @keyframes pulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.06);} }
      @keyframes rise { to { transform: scaleY(1);} }
      @keyframes draw { to { stroke-dashoffset: 0;} }
      @keyframes coin { 0%,100% { transform: translateY(0) rotate(0deg);} 50% { transform: translateY(-10px) rotate(6deg);} }
      @keyframes blink { 0%,100% { opacity: 1;} 50% { opacity: .3;} }
      @media (prefers-reduced-motion: reduce) {
        .float, .pulse, .rise, .draw, .coin, .tick, .blink { animation: none !important; }
        * { transition: none !important; }
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="520" fill="url(#bgGrad)"/>

  <!-- Decorative bubbles -->
  <circle class="float" cx="110" cy="90" r="8" fill="#7C3AED" opacity=".16"/>
  <circle class="float delay-1" cx="840" cy="120" r="6" fill="#2ED3BD" opacity=".25"/>
  <circle class="float delay-2" cx="70" cy="430" r="5" fill="#FF7E6B" opacity=".25"/>
  <circle class="float delay-3" cx="860" cy="430" r="7" fill="#00A3FF" opacity=".2"/>

  <!-- Main card -->
  <g filter="url(#card)" transform="translate(90,60)">
    <rect x="0" y="0" width="720" height="400" rx="24" fill="#FFFFFF"/>
    <rect x="0" y="0" width="720" height="400" rx="24" fill="#FFFFFF" opacity=".7"/>
    
    <!-- Title -->
    <text x="32" y="48" font-family="Inter, system-ui, Arial" font-size="22" font-weight="700" fill="#1F2A44" class="fade-in">
      דיאגנוסטיקה עסקית + ניתוח כספי בזמן אמת
    </text>

    <!-- Mini KPI cards -->
    <g transform="translate(32,72)">
      <rect width="180" height="74" rx="12" fill="#F6F9FF"/>
      <circle cx="22" cy="37" r="12" fill="#2ED3BD" class="pulse"/>
      <text x="44" y="34" font-family="Inter, system-ui" font-size="14" fill="#4B5563">תזרים</text>
      <text x="44" y="54" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="#111827">₪ 128,400</text>
    </g>

    <g transform="translate(232,72)">
      <rect width="180" height="74" rx="12" fill="#FFF7F5"/>
      <circle cx="22" cy="37" r="12" fill="#FF7E6B" class="pulse delay-1"/>
      <text x="44" y="34" font-family="Inter, system-ui" font-size="14" fill="#4B5563">רווחיות</text>
      <text x="44" y="54" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="#111827">+18.6%</text>
    </g>

    <g transform="translate(432,72)">
      <rect width="180" height="74" rx="12" fill="#F6FFFB"/>
      <circle cx="22" cy="37" r="12" fill="#00A3FF" class="pulse delay-2"/>
      <text x="44" y="34" font-family="Inter, system-ui" font-size="14" fill="#4B5563">גבייה</text>
      <text x="44" y="54" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="#111827">92% בזמן</text>
    </g>

    <!-- Chart area -->
    <g transform="translate(32,170)">
      <rect width="656" height="190" rx="12" fill="#FBFBFD" stroke="#EEF0F6"/>
      
      <!-- Bars -->
      <g>
        <rect class="rise" x="36" y="120" width="26" height="56" fill="#DDE8FF" />
        <rect class="rise delay-1" x="116" y="96" width="26" height="80" fill="#C6F7EB" />
        <rect class="rise delay-2" x="196" y="74" width="26" height="102" fill="#FFDAD3" />
        <rect class="rise delay-3" x="276" y="48" width="26" height="128" fill="#E9E7FF" />
        <rect class="rise delay-2" x="356" y="66" width="26" height="110" fill="#D0F9F0" />
        <rect class="rise delay-1" x="436" y="54" width="26" height="122" fill="#FFE4DE" />
        <rect class="rise" x="516" y="34" width="26" height="142" fill="#DCE9FF" />
      </g>

      <!-- Growth line -->
      <polyline class="draw" points="40,160 120,140 200,122 280,96 360,110 440,90 520,72 600,60"
        fill="none" stroke="url(#lineGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Moving marker -->
      <circle cx="600" cy="60" r="7" fill="#FF7E6B" class="blink"/>
    </g>

    <!-- Calculator icon -->
    <g transform="translate(640,38)" class="float delay-2">
      <rect x="0" y="0" width="48" height="60" rx="10" fill="#1F2A44"/>
      <rect x="8" y="10" width="32" height="10" rx="3" fill="#7C8AA6"/>
      <g fill="#FFFFFF" opacity=".95">
        <rect x="8" y="26" width="10" height="10" rx="2"/>
        <rect x="20" y="26" width="10" height="10" rx="2"/>
        <rect x="32" y="26" width="10" height="10" rx="2"/>
        <rect x="8" y="40" width="10" height="10" rx="2"/>
        <rect x="20" y="40" width="10" height="10" rx="2"/>
        <rect x="32" y="40" width="10" height="10" rx="2"/>
      </g>
    </g>

    <!-- Coin stack -->
    <g transform="translate(600,340)">
      <ellipse cx="0" cy="10" rx="28" ry="6" fill="#F9D6CC"/>
      <g class="coin">
        <ellipse cx="0" cy="0" rx="28" ry="6" fill="#FFD1C6"/>
        <rect x="-28" y="-2" width="56" height="14" rx="6" fill="#FFB6A3"/>
      </g>
      <g transform="translate(0,-16)" class="coin delay-1">
        <ellipse cx="0" cy="0" rx="26" ry="6" fill="#FFE0D9"/>
        <rect x="-26" y="-2" width="52" height="12" rx="6" fill="#FFC4B6"/>
      </g>
    </g>

    <!-- Checklist -->
    <g transform="translate(32,370)">
      <path class="tick" d="M0 10 L14 24 L38 0" stroke="#2ED3BD" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="52" y="12" font-family="Inter, system-ui" font-size="15" fill="#4B5563">התייעלות מס • תמחור • בקרה</text>
    </g>

  </g>
</svg>
